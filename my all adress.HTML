<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Social Media</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
* {
  box-sizing: border-box;
}

a {
  text-decoration: none;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(270deg, #020617, #0b1220, #020617);
  background-size: 400% 400%;
  animation: bgMove 10s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.wrapper {
  text-align: center;
}

.title {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 30px;
  background: linear-gradient(90deg, #ffffff, #93c5fd, #ffffff);
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 3s linear infinite;
}

@keyframes shine {
  0% { background-position: 0%; }
  100% { background-position: 200%; }
}

.container {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.btn {
  position: relative;
  overflow: hidden;
  background: #3b82f6;
  border: none;
  border-radius: 14px;
  padding: 16px 38px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  color: white;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow:
    0 0 18px rgba(59,130,246,0.8),
    0 0 35px rgba(59,130,246,0.6);
  transition: all 0.3s ease;
}

.btn:hover {
  transform: scale(1.07);
  box-shadow:
    0 0 28px rgba(96,165,250,1),
    0 0 55px rgba(96,165,250,0.9);
}

.glow-text {
  background: linear-gradient(90deg, #ffffff, #93c5fd, #ffffff);
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 2s linear infinite;
}

.ripple {
  position: absolute;
  border-radius: 50%;
  transform: scale(0);
  animation: ripple 600ms linear;
  background: rgba(255, 255, 255, 0.6);
}

@keyframes ripple {
  to {
    transform: scale(4);
    opacity: 0;
  }
}

i {
  font-size: 20px;
}
</style>
</head>

<body>

<audio id="clickSound" src="click.mp3"></audio>

<div class="wrapper">
  <div class="title">My addresses on all social media</div>

  <div class="container">

    <a href="https://www.youtube.com/@6munthOf" target="_blank">
      <button class="btn" onclick="playSound(event)">
        <i class="fa-brands fa-youtube"></i>
        <span class="glow-text">MuhaXAura – iOS Panel</span>
      </button>
    </a>

    <a href="https://www.youtube.com/@MuhaXZzzQ" target="_blank">
      <button class="btn" onclick="playSound(event)">
        <i class="fa-brands fa-youtube"></i>
        <span class="glow-text">MuhaXCyrus – Stream Snipe Panel</span>
      </button>
    </a>

    <a href="https://www.instagram.com/muhaxaura?igsh=NmdsZmJuZXAzcWh1&utm_source=qr" target="_blank">
      <button class="btn" onclick="playSound(event)">
        <i class="fa-brands fa-instagram"></i>
        <span class="glow-text">My Instagram</span>
      </button>
    </a>

    <a href="https://tiktok.com/@mohamyeff7" target="_blank">
      <button class="btn" onclick="playSound(event)">
        <i class="fa-brands fa-tiktok"></i>
        <span class="glow-text">My TikTok Channel</span>
      </button>
    </a>

    <a href="https://t.me/MuhaMiyeAURA" target="_blank">
      <button class="btn" onclick="playSound(event)">
        <i class="fa-brands fa-telegram"></i>
        <span class="glow-text">Telegram – iOS Panel Sales</span>
      </button>
    </a>

    <a href="https://discord.gg/6ZKqfGgT" target="_blank">
      <button class="btn" onclick="playSound(event)">
        <i class="fa-brands fa-discord"></i>
        <span class="glow-text">My Discord Server</span>
      </button>
    </a>

  </div>
</div>

<script>
function playSound(e) {
  const sound = document.getElementById("clickSound");
  sound.currentTime = 0;
  sound.play();

  const button = e.currentTarget;
  const circle = document.createElement("span");
  const diameter = Math.max(button.clientWidth, button.clientHeight);
  const radius = diameter / 2;

  circle.style.width = circle.style.height = `${diameter}px`;
  circle.style.left = `${e.clientX - button.offsetLeft - radius}px`;
  circle.style.top = `${e.clientY - button.offsetTop - radius}px`;
  circle.classList.add("ripple");

  const ripple = button.querySelector(".ripple");
  if (ripple) ripple.remove();

  button.appendChild(circle);
}
</script>

</body>
</html>
